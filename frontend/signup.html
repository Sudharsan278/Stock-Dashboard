<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Stock Dashboard - Sign Up</title>
    <link rel="stylesheet" href="./styles/signup.css">

    <!-- Oswald -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">

    <!-- Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="signup-container">
        <div class="signup-box">
            <h1 class="logo">CubeFactory</h1>
            <h2 class="signup-now">Sign up now</h2>

            <!-- Stylish Divider -->
            <div class="styled-separator"><span>Create Your Account</span></div>

            <div class="input-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your full name">
            </div>
            <div class="input-group">
                <label for="email">Email address</label>
                <input type="email" id="email" placeholder="Email address">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm your password">
            </div>

            <button class="signup-button">Sign Up</button>

            <p class="signin-link">Already have an account? <a href="login.html">Sign in</a></p>
        </div>

        <div class="promo-box">
            <h2>Join the Best Platform</h2>
            <p>Start your journey with us and experience next-level efficiency and creativity.</p>
        </div>
    </div>

    <script type="module" src="scripts/signup.js"></script>
</body>
</html>
