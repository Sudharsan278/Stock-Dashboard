<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CubeFactory - Sign Up</title>
    <link rel="stylesheet" href="signup.css">

    <!-- Ostwald -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">

    <!-- Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="signup-container">
        <div class="signup-box">
            <h1 class="logo">CubeFactory</h1>
            <h2 class="signup-now">Sign up now</h2>
            <p class="free-account">Create a free account</p>
            <button class="google-signup">
                <img src="google-icon.png" alt="Google Logo" class="google-icon"> 
                Sign up with Google
            </button>
            <div class="separator">or</div>
            <div class="input-group">
                <label for="email">Email address</label>
                <input type="email" id="email" placeholder="Email address">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password">
            </div>
            <div class="input-group">
                <label for="repeat-password">Repeat password</label>
                <input type="password" id="repeat-password" placeholder="Repeat password">
            </div>
            <button class="signup-button">Sign up</button>
            <p class="signin-link">Already have an account? <a href="../login/login.html">Sign in</a></p>
        </div>
        <div class="promo-box">
            <h2>Bring your ideas to life.</h2>
            <p>Sign up for free and enjoy access to all features for 30 days. No credit card required.</p>
        </div>        
    </div>

    <script src="signup.js"></script>
</body>
</html>
